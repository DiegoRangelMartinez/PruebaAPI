<h1 id="tableLabel">{{title}}</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" formControlName="name" class="form-control" placeholder="Nombre">
  </div>
  <div class="form-group">
    <input type="text" formControlName="code" class="form-control" placeholder="Alpha 2">
  </div>
  <div class="form-group">
    <input type="text" formControlName="alphaCodeThree" class="form-control" placeholder="Alpha 3">
  </div>
  <div class="form-group">
    <input type="text" formControlName="numericCode" class="form-control" placeholder="Código numérico">
  </div>
  <button type="submit" class="btn btn-primary btnGrid">Guardar</button>
  <button type="button" class="btn btn-danger" [routerLink]="['']">Cancelar</button>
</form>
