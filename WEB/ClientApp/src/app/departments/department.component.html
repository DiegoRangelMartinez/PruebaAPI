<h1 id="tableLabel">{{title}}</h1>
<form [formGroup]="form" (ngSubmit)="validateKeysAsync()">
  <div class="form-group">
    <input type="text" formControlName="name" class="form-control" placeholder="Nombre">
    <div class="errorForm" *ngIf="form.get('name').errors?.required">
      Este campo es requerido
    </div>
    <div class="errorForm" *ngIf="form.get('name').errors?.maxlength">
      Cantidad de caracteres excedida (200)
    </div>
  </div>
  <div class="form-group">
    <input type="text" formControlName="code" class="form-control" placeholder="CÃ³digo">
    <div class="errorForm" *ngIf="form.get('code').errors?.required">
      Este campo es requerido
    </div>
    <div class="errorForm" *ngIf="form.get('code').errors?.maxlength">
      Cantidad de caracteres excedida (10)
    </div>
  </div>
  <button type="submit" class="btn btn-primary btnGrid">Guardar</button>
  <button type="button" class="btn btn-danger" [routerLink]="['/departments/', querystringParams.countryCode]">Cancelar</button>
</form>
