<h1 id="tableLabel">Departamentos de {{countryName}}</h1>
<p *ngIf="departments == null"><em>Cargando...</em></p>
<div>
  <button class="btn btn-primary btnInsert" (click)="onclickInsertDepartment()">Agregar departamento</button>
</div>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="departments != null">
  <thead>

      <th>Nombre</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td style="width: 100px">{{department.code}}</td>
      <td>{{department.name}}</td>
      <td style="width: 200px">
        <button class="btn btn-secondary btnGrid" (click)="onclickUpdateDepartment(department.code)">Editar</button>
        <button class="btn btn-danger btnGrid" (click)="onclickDeleteDepartment(department.code)">Borrar</button>
